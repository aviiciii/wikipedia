{% load static %}

<!DOCTYPE html>

<html lang="en">
    
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!-- favicon and stylesheet-->
        <link rel="icon" href = "{% static 'encyclopedia/favicon.png' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>

    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                <form>
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div>
                    <a href="{% url 'encyclopedia:index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:newpage' %}">Create New Page</a>
                </div>
                <div>
                    {% comment %} <a href="{% url 'encyclopedia:random' %}">Random Page</a> {% endcomment %}
                    Random Page
                </div>

                {% block nav %}
                {% endblock %}
                
            </div>
            <div class="main col-lg-10 col-md-9">

                {% for message in messages %}
                    {{message}}
                {% endfor %}

                {% block body %}
                {% endblock %}

            </div>
        </div>

    </body>
</html>
