{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    
    <br>

    <ul class="list-group">
        {% for entry in entries %}
            <a class="list-group-item list-group-item-action" href='{% url 'encyclopedia:article' name=entry %}'>{{ entry }}</a>
        {% endfor %}
    </ul>

{% endblock %}
