{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: Create
{% endblock %}

{% block body %}
    <h1>Create a New Page</h1>
    {{message}}
    <form action = '{% url 'encyclopedia:newpage' %}' method = 'post'>
        {% csrf_token %}
        {{form.as_p}}
        <input type = 'submit'>
    </form>

{% endblock %}
