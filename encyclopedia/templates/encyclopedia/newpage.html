{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: Create New Page
{% endblock %}

{% block body %}
    
    <h1 class="col-sm-10">Create a New Page</h1>
    
    <form action = '{% url 'encyclopedia:newpage' %}' method = 'post'>
        {% csrf_token %}
        {% for field in form %}
        
        <label class ='col-sm-2 col-form-label col-form-label-lg'>{{field.label}}</label>
        <div class="col-sm-10">
            {{field}}
        </div>   
        
        {% endfor %}
        <br>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-dark">Submit</button>
        </div>
    </form>

{% endblock %}
