{% extends "encyclopedia/layout.html" %}

{% block title %}

    {% if article != 'None' %}
        {{title}}
    {% else %}
        Page Not Found
    {% endif %}

{% endblock %}

{% block body %}

    {% if article != 'None' %}
        {{article|safe}}
        
        <a href="{% url 'encyclopedia:edit' name=title %}" class="btn btn-outline-dark btn-sm">Edit Page</a>

    {% else %}
        404: Page Not Found
    {% endif %}
    
{% endblock %}
